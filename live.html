<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jesse Penny and Vonn Radio and Television Network Inc. | IWATCHTV & JPV RADIO</title>
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 100vh;
      width: 100%;
      height: 100%;
    }

    #player-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* LIVE badge */
    .live-indicator {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      padding: 2px 5px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 5px;
      display: flex;
      align-items: center;
      z-index: 9999;
    }

    .live-indicator .views {
      font-size: 12px;
      margin-left: 5px;
      font-weight: normal;
      color: white;
    }

    /* Logos */
    .overlay-logo {
      position: absolute;
      z-index: 9999;
      pointer-events: none;
      width: 50px;
      height: auto;
    }
    .top-right { right: 10px; top: 10px; }
    .bottom-right { right: 10px; bottom: 10px; }

    .hidden { display: none !important; }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: 60vh 40vh;
      }
    }
  </style>

  <script>
    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Block inspect shortcuts
    document.addEventListener("keydown", function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === "U")
      ) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <!-- TV Player -->
    <div id="player-container"></div>
    <!-- Radio Player -->
    <iframe src="https://player.streamaudio.co/jpvradio/" allowfullscreen></iframe>
  </div>

  <!-- LIVE badge -->
  <div class="live-indicator" id="live-indicator">
    LIVE <span class="views" id="view-count">0</span>
  </div>

  <script>
    const player = jwplayer("player-container").setup({
      file: "https://iwatchtv.worldwide.66ghz.com/3RSDRAMA_iwatchtv/playlist.m3u8",
      type: "hls",
      width: "100%",
      height: "100%",
      autostart: true,
      mute: false,
      displaytitle: true,
      title: "Jesse Penny and Vonn Radio and Television Network Inc._IWATCHTV",
      controls: true,
      stretching: "uniform"
    });

    player.on('ready', function () {
      const container = player.getContainer();
      container.style.position = "relative";

      const liveIndicator = document.getElementById('live-indicator');

      // Logos
      const kqtvLogo = document.createElement("img");
      kqtvLogo.src = "https://jpvradio.online/JPV%20RADIO%20LOGO.png";
      kqtvLogo.className = "overlay-logo top-right";
      container.appendChild(kqtvLogo);

      const parentalGuidanceLogo = document.createElement("img");
      parentalGuidanceLogo.src = "https://jpvradio.online/MTRCB_RATED_PG_LOGO_DOG_FIX.png";
      parentalGuidanceLogo.className = "overlay-logo bottom-right";
      container.appendChild(parentalGuidanceLogo);

      incrementViewCountGradually();
      checkLiveStatus(liveIndicator, kqtvLogo, parentalGuidanceLogo);
    });

    function incrementViewCountGradually() {
      const totalViews = 1000;
      const timePeriod = 24 * 60 * 60 * 1000;
      const incrementPerInterval = totalViews / timePeriod;

      let currentViewCount = 0;
      const viewCountDisplay = document.getElementById('view-count');

      const incrementInterval = setInterval(() => {
        if (currentViewCount < totalViews) {
          currentViewCount += incrementPerInterval;
          currentViewCount = Math.floor(currentViewCount);
          viewCountDisplay.textContent = currentViewCount;
        } else {
          clearInterval(incrementInterval);
        }
      }, 1000);
    }

    function checkLiveStatus(liveIndicator, ...logos) {
      const isLive = true;
      if (isLive) {
        liveIndicator.style.display = 'flex';
        logos.forEach(logo => logo.classList.remove('hidden'));
      } else {
        liveIndicator.style.display = 'none';
        logos.forEach(logo => logo.classList.add('hidden'));
      }
    }
  </script>
</body>
</html>
