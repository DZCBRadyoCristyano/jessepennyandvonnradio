<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JPV RADIO PLAYER</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .logo {
      width: 150px;
      margin: 10px auto;
    }

    .logo img {
      width: 100%;
      height: auto;
    }

    .bg {
      width: 100%;
      margin: 10px auto;
    }

    .bg img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    h1 {
      font-size: 1.8rem;
      color: orange;
      text-shadow: 0 0 10px #ff9900;
      margin-bottom: 15px;
    }

    .now-playing {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 15px 0;
      color: #ffd580;
    }

    audio {
      width: 100%;
      outline: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.ibb.co/JWTs9kQY/jesse-penny-and-vonn-logo-removebg-preview.png" alt="JPV Logo">
    </div>

    <h1>JPV RADIO PLAYER</h1>

    <div class="bg">
      <img src="https://i.ibb.co/39T47SGw/jpv-radio-background.gif" alt="JPV Background" />
    </div>

    <div class="now-playing" id="nowPlaying">Now Playing: Loading...</div>

    <audio controls>
      <source src="https://listen2.streamaudio.co/stream/8012" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    function cleanTitle(title) {
      const unwantedPatterns = [
        /track\s*\d+/gi,
        /adm\s*\d+/gi,
        /official\s*(video|audio)?/gi,
        /lyrics?/gi,
        /with\s*lyrics/gi,
        /HD|HQ/gi,
        /youtube/gi,
        /MV|visualizer/gi,
        /live\s*(performance)?/gi,
        /remix|original mix|extended mix|radio edit|instrumental/gi,
        /cover/gi,
        /promo only/gi,
        /unofficial/gi,
        /album version/gi,
        /audio only/gi,
        /\b\d{1,4}\b/g, // REMOVE all numbers 1 to 9999
        /[\[\(].*?[\]\)]/g,
        /[-–—_:]+/g
      ];
      let cleaned = title;
      unwantedPatterns.forEach(pattern => {
        cleaned = cleaned.replace(pattern, '');
      });
      cleaned = cleaned.replace(/\s+/g, ' ').trim();
      return cleaned;
    }

    async function fetchNowPlaying() {
      try {
        const res = await fetch('https://listen2.streamaudio.co/json/stream/8012');
        const data = await res.json();
        if (data.status && data.nowplaying) {
          const cleaned = cleanTitle(data.nowplaying);
          document.getElementById('nowPlaying').textContent = `Now Playing: ${cleaned}`;
        } else {
          document.getElementById('nowPlaying').textContent = "Now Playing: Offline or unavailable";
        }
      } catch (error) {
        document.getElementById('nowPlaying').textContent = "Now Playing: Error fetching data";
      }
    }

    fetchNowPlaying();
    setInterval(fetchNowPlaying, 15000); // refresh every 15 seconds
  </script>
</body>
</html>
