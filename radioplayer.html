<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JPV RADIO PLAYER</title>
  <link rel="icon" href="https://i.ibb.co/JWTs9kQY/jesse-penny-and-vonn-logo-removebg-preview.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://i.ibb.co/39T47SGw/jpv-radio-background.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    .logo {
      width: 120px;
      margin: 0 auto 15px;
    }

    h1 {
      color: #FFA500;
      text-shadow: 0 0 10px #FFA500;
      font-size: 2em;
      margin-bottom: 15px;
    }

    .player {
      margin: 20px auto;
    }

    audio {
      width: 100%;
      max-width: 350px;
      outline: none;
      border-radius: 10px;
    }

    .now-playing {
      margin-top: 15px;
      font-size: 1.1em;
      color: #fff;
      text-shadow: 0 0 5px #FFA500;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      .logo {
        width: 90px;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.ibb.co/JWTs9kQY/jesse-penny-and-vonn-logo-removebg-preview.png" alt="JPV Logo">
  <h1>JPV RADIO PLAYER</h1>

  <div class="player">
    <audio controls>
      <source src="https://listen2.streamaudio.co/stream/8012" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="now-playing" id="nowPlaying">Now Playing: Loading...</div>

  <script>
    function cleanTitle(title) {
      const unwantedPatterns = [
        /track\s*\d+/gi,
        /adm\s*\d+/gi,
        /official\s*(video|audio)?/gi,
        /lyrics?/gi,
        /with\s*lyrics/gi,
        /HD|HQ/gi,
        /youtube/gi,
        /MV|visualizer/gi,
        /live\s*(performance)?/gi,
        /remix|original mix|extended mix|radio edit|instrumental/gi,
        /cover/gi,
        /promo only/gi,
        /unofficial/gi,
        /album version/gi,
        /audio only/gi,
        /[\[\(].*?[\]\)]/g,
        /\b\d{4}\b/g
      ];

      let cleaned = title;
      unwantedPatterns.forEach(pattern => {
        cleaned = cleaned.replace(pattern, '');
      });

      return cleaned.replace(/[-–—_:]+/g, ' ').replace(/\s+/g, ' ').trim();
    }

    async function updateNowPlaying() {
      try {
        const res = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://listen2.streamaudio.co/json/stream/8012'));
        const data = await res.json();
        const parsed = JSON.parse(data.contents);

        let song = parsed.nowplaying || 'Unavailable';
        song = cleanTitle(song);

        document.getElementById('nowPlaying').textContent = "Now Playing: " + song;
      } catch (error) {
        document.getElementById('nowPlaying').textContent = "Now Playing: Offline or unavailable";
      }
    }

    updateNowPlaying();
    setInterval(updateNowPlaying, 15000); // refresh every 15 seconds
  </script>
</body>
</html>
