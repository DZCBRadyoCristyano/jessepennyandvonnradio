<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JPV RADIO TV</title>
  <style>
    body {
      background: #000;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      font-family: sans-serif;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    video {
      width: 80%;
      max-width: 800px;
      height: auto;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>JPV RADIO TV</h1>
  <video id="video" controls autoplay muted></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const streamURL = 'https://live20.bozztv.com/giatv/giatv-jpvradiotv/jpvradiotv/chunks.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamURL);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamURL;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert('HLS is not supported in this browser.');
    }
  </script>
</body>
</html>
