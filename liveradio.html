<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jesse Penny and Vonn Radio and Television Network Inc.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Disable inspect tools silently
    document.addEventListener('keydown', e => {
      if (
        (e.ctrlKey && (e.key === 'u' || e.key === 'U')) || // Ctrl+U
        (e.ctrlKey && e.shiftKey &&
          (e.key === 'I' || e.key === 'i' ||
           e.key === 'J' || e.key === 'j' ||
           e.key === 'C' || e.key === 'c')) || // Ctrl+Shift+I/J/C
        (e.key === 'F12') // F12
      ) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <iframe src="https://usa1.bntworxtv.com/public/jesse_penny_and_vonn_radio_and_television_network_inc." allowfullscreen></iframe>
</body>
</html>
