<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Livestream Ended</title>
  <meta name="description" content="Livestream Ended screen" />
  <style>
    :root {
      --bg: #0b1220;
      --bg2: #0f172a;
      --fg: #e2e8f0;
      --accent: #60a5fa;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: radial-gradient(60% 60% at 50% 40%, var(--bg2), var(--bg));
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }
    .card {
      padding: clamp(16px, 4vw, 48px);
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(28px, 8vw, 96px);
      line-height: 1.05;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 900;
    }
    .bar {
      height: 6px;
      width: 100%;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      border-radius: 999px;
      margin: 16px 0 0;
      animation: pulse 2.5s ease-in-out infinite;
    }
    .hint {
      margin-top: 10px;
      font-size: clamp(12px, 2vw, 16px);
      opacity: 0.8;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <main class="card" role="status" aria-live="polite">
    <h1>LIVESTREAM ENDED</h1>
    <div class="bar" aria-hidden="true"></div>
    <p class="hint">Thank you for watching.</p>
  </main>
</body>
</html>
