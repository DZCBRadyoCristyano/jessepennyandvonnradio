<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JPV RADIO PLAYER</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .audio-wrapper {
      background: #222;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
      text-align: center;
      width: 300px;
    }

    .audio-wrapper h3 {
      margin-bottom: 10px;
      color: #FFA500; /* Neon orange */
      text-shadow: 0 0 10px #FFA500;
    }

    audio {
      width: 100%;
      outline: none;
      border-radius: 8px;
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="audio-wrapper">
    <h3>JPV RADIO PLAYER</h3>
    <audio controls>
      <source src="https://listen2.streamaudio.co/stream/8012" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
