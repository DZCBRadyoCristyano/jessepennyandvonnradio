<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JPV RADIO PLAYER</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/39T47SGw/jpv-radio-background.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0;
      color: #FFA500;
      font-size: 1.8em;
      text-shadow: 0 0 5px #000;
    }

    .info-box {
      background-color: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 12px;
      margin-top: 15px;
      max-width: 90%;
      font-weight: bold;
      font-size: 1.1em;
      text-shadow: 0 0 3px #000;
    }

    audio {
      margin-top: 15px;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.ibb.co/JWTs9kQY/jesse-penny-and-vonn-logo-removebg-preview.png" alt="JPV Logo" />
  <h1>JPV RADIO PLAYER</h1>

  <audio controls>
    <source src="https://listen2.streamaudio.co/stream/8012" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="nowPlaying" class="info-box">Loading current song...</div>
  <div id="listenerCount" class="info-box">Loading listener count...</div>

  <script>
    function cleanTitle(title) {
      const unwantedPatterns = [
        /track\s*\d+/gi,
        /adm\s*\d+/gi,
        /official\s*(video|audio)?/gi,
        /lyrics?/gi,
        /with\s*lyrics?/gi,
        /HD|HQ/gi,
        /youtube/gi,
        /MV|visualizer/gi,
        /live\s*(performance)?/gi,
        /remix|original mix|extended mix|radio edit|instrumental/gi,
        /cover/gi,
        /promo only/gi,
        /unofficial/gi,
        /album version/gi,
        /audio only/gi,
        /\b\d{1,4}\b/g,
        /\bcopy(ing|ied)?\b/gi,
        /\bduplicate\b/gi,
        /\bdownload(ed|able)?\b/gi,
        /\bre[- ]?upload(ed)?\b/gi,
        /with/gi,
        /high\s*quality/gi,
        /stereo/gi,
        /\.mp3|\.mp4|\.wav|\.m4a|\.aac|\.flac|\.ogg|\.wma|\.webm/gi,
        /[\[\(].*?[\]\)]/g,
        /[-–—_:]+/g
      ];
      let cleaned = title;
      unwantedPatterns.forEach(pattern => {
        cleaned = cleaned.replace(pattern, '');
      });
      return cleaned.replace(/\s+/g, ' ').trim();
    }

    async function fetchInfo() {
      try {
        const response = await fetch('https://listen2.streamaudio.co/json/stream/8012');
        const data = await response.json();
        const rawTitle = data.nowplaying || 'No title';
        const listeners = data.connections || 0;
        const cleanedTitle = cleanTitle(rawTitle);

        document.getElementById('nowPlaying').textContent = `Now Playing: ${cleanedTitle}`;
        document.getElementById('listenerCount').textContent = `Listeners: ${listeners}`;
      } catch (error) {
        document.getElementById('nowPlaying').textContent = 'Unable to load song info.';
        document.getElementById('listenerCount').textContent = 'Unable to load listener count.';
      }
    }

    fetchInfo();
    setInterval(fetchInfo, 15000); // update every 15 seconds
  </script>
</body>
</html>
