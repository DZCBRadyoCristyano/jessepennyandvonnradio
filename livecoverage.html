<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>El Shaddai DWXI-PPFI Inc. | 41st Anniversary | August 16â€“17, 2025 | Jesse Penny & Vonn Radio and Television Network Inc.</title>
  <style>
    :root{
      --bg:#0b0f14; --card:#0f1720; --text:#e6edf3; --muted:#97a3af; --accent:#00e0ff;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial; background:var(--bg); color:var(--text);}
    .wrap{min-height:100svh; display:grid; place-items:center; padding:24px}
    .card{width:100%; max-width:1366px; background:linear-gradient(180deg,rgba(255,255,255,0.04),transparent); border:1px solid rgba(255,255,255,0.08); border-radius:20px; box-shadow:0 10px 40px rgba(0,0,0,.35); overflow:hidden}
    .topbar{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:12px 16px; background:rgba(0,0,0,.4);}
    .brand{display:flex; align-items:center; gap:10px;}
    .dot{width:10px; height:10px; border-radius:999px; background:#ff3b3b; box-shadow:0 0 12px #ff3b3b}
    .live{font-weight:700; letter-spacing:.08em}
    .powered{margin-left:auto; font-size:12px; opacity:.85}
    .powered strong{color:var(--accent)}

    .player{position:relative; background:#000; aspect-ratio:16/9}
    video{width:100%; height:100%; display:block; background:#000}

    .controls{position:absolute; right:8px; bottom:8px; display:flex; gap:8px}
    .btn{appearance:none; border:none; outline:none; cursor:pointer; padding:10px 12px; border-radius:14px; background:rgba(255,255,255,.12); color:var(--text); backdrop-filter: blur(6px); transition:.2s transform ease, .2s background ease}
    .btn:hover{transform:translateY(-2px); background:rgba(255,255,255,.18)}
    .btn:active{transform:translateY(0)}

    .status{display:flex; gap:12px; align-items:center; padding:10px 16px; color:var(--muted); font-size:14px;}
    .error{color:#ff7777}
    .hint{font-size:13px; opacity:.8; padding:0 16px 16px}
    .url{word-break:break-all; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px; color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="brand" title="JPV RADIO TV">
          <span class="dot" aria-hidden="true"></span>
          <span class="live">LIVE â€¢ El Shaddai DWXI-PPFI Inc. | 41st Anniversary | August 16â€“17, 2025 | Jesse Penny & Vonn Radio and Television Network Inc.</span>
        </div>
        <div class="powered">Powered by <strong>VONNHOST</strong></div>
      </div>

      <div class="player" id="playerWrap">
        <video id="player" playsinline muted preload="auto" poster="" tabindex="0"></video>
        <div class="controls">
          <button class="btn" id="muteBtn" aria-label="Toggle Mute">ðŸ”‡</button>
          <button class="btn" id="fsBtn" aria-label="Fullscreen">â›¶</button>
        </div>
      </div>

      <div class="status" id="status">Connectingâ€¦</div>
      <div class="hint">If autoplay is blocked, click the video once to start. Stream URL: <span class="url" id="srcText"></span></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    (function(){
      const src = 'https://live20.bozztv.com/akamaissh101/ssh101/jpvradio/playlist.m3u8';
      const video = document.getElementById('player');
      const statusEl = document.getElementById('status');
      const srcText = document.getElementById('srcText');
      const muteBtn = document.getElementById('muteBtn');
      const fsBtn = document.getElementById('fsBtn');
      srcText.textContent = src;

      function setStatus(t, isErr){
        statusEl.textContent = t; statusEl.classList.toggle('error', !!isErr);
      }

      async function tryPlay(){
        try{ await video.play(); setStatus('Playing'); }
        catch(e){ setStatus('Ready â€” tap to play'); }
      }

      if (window.Hls && Hls.isSupported()) {
        const hls = new Hls({ maxBufferLength: 10, liveDurationInfinity: true, enableWorker: true });
        hls.loadSource(src);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, tryPlay);
        hls.on(Hls.Events.ERROR, function (event, data) {
          if(data && data.fatal){
            switch(data.type){
              case Hls.ErrorTypes.NETWORK_ERROR: setStatus('Network error â€” retryingâ€¦', true); hls.startLoad(); break;
              case Hls.ErrorTypes.MEDIA_ERROR: setStatus('Media error â€” recoveringâ€¦', true); hls.recoverMediaError(); break;
              default: setStatus('Fatal error â€” reloadingâ€¦', true); hls.destroy(); window.location.reload();
            }
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src; video.addEventListener('loadedmetadata', tryPlay);
      } else {
        setStatus('Your browser does not support HLS playback.', true);
      }

      function syncMuteUI(){ muteBtn.textContent = video.muted ? 'ðŸ”Š' : 'ðŸ”‡'; }
      muteBtn.addEventListener('click', () => { video.muted = !video.muted; syncMuteUI(); if(!video.paused) tryPlay(); });
      fsBtn.addEventListener('click', () => {
        const wrap = document.getElementById('playerWrap');
        if (!document.fullscreenElement) { (wrap.requestFullscreen || video.requestFullscreen || wrap.webkitRequestFullscreen || wrap.msRequestFullscreen).call(wrap); }
        else { (document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen).call(document); }
      });
      video.addEventListener('click', tryPlay);
      video.addEventListener('play', () => setStatus('Playing'));
      video.addEventListener('pause', () => setStatus('Paused'));
      syncMuteUI();
    })();
  </script>
</body>
</html>
