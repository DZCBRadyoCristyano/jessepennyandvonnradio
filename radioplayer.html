<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JPV RADIO PLAYER</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://jpvradio.online/jpv%20radio%20background%20visualizer.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      max-width: 600px;
      margin: 40px auto;
      border-radius: 20px;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    audio {
      width: 100%;
      margin: 15px 0;
    }
    .nowplaying {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
      word-wrap: break-word;
    }
    .listeners {
      font-size: 0.95rem;
      color: #FF9800;
      margin-top: 5px;
    }
    @media (max-width: 480px) {
      .nowplaying {
        font-size: 1rem;
      }
      .logo {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://jpvradio.online/jesse%20penny%20and%20vonn%20logo.jpg" alt="JPV Radio Logo" class="logo" />
    <audio controls>
      <source src="https://listen2.streamaudio.co/stream/8012" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="nowplaying" id="nowplaying">Loading...</div>
    <div class="listeners" id="listeners"></div>
  </div>

  <script>
    function cleanTitle(title) {
      const filters = [
        /\btrack\s?\d{1,4}\b/gi,
        /\badm\s?\d{1,4}\b/gi,
        /\bofficial( video| audio| lyric video)?\b/gi,
        /\blyric(s)?( video)?\b/gi,
        /\bwith lyrics\b/gi,
        /\bcopy\b/gi,
        /\b(stereo|hq|hd|high quality)\b/gi,
        /\b(mp3|mp4|flac|wav|avi|mkv|mov|aac|ogg|webm|\.mp3|\.mp4|\.flac|\.wav|\.avi|\.mkv|\.mov|\.aac|\.ogg|\.webm)\b/gi,
        /\bmusic( video)?\b/gi,
        /\bofficial\b/gi,
        /\bvideo\b/gi,
        /\b\d{1,4}\b/g, // remove standalone numbers
      ];

      let cleaned = title;

      // Remove common patterns
      filters.forEach(pattern => {
        cleaned = cleaned.replace(pattern, '');
      });

      // Remove punctuation and special characters
      cleaned = cleaned.replace(/[\[\]().,_\-]/g, '');
      cleaned = cleaned.replace(/\s{2,}/g, ' ').trim();

      // Capitalize first letter of each word
      return cleaned
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ') || "Now Playing";
    }

    async function updateNowPlaying() {
      try {
        const response = await fetch("https://listen2.streamaudio.co/json/stream/8012");
        const data = await response.json();
        const rawTitle = data.nowplaying || "Now Playing";
        const connections = data.connections || 0;

        const cleanedTitle = cleanTitle(rawTitle);
        document.getElementById('nowplaying').textContent = cleanedTitle;
        document.getElementById('listeners').textContent = `Listeners: ${connections}`;
      } catch (error) {
        document.getElementById('nowplaying').textContent = "Now Playing: Unavailable";
        document.getElementById('listeners').textContent = "";
      }
    }

    updateNowPlaying();
    setInterval(updateNowPlaying, 10000);
  </script>
</body>
</html>
