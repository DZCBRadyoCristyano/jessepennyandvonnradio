<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ADMIN LOGIN</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login</span></div>
        
        <form method="POST">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="AdminUser" maxlength="50" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="AdminPass" maxlength="50" required>
          </div>
          <div class="row button">
            <input type="submit" value="Login" name="AdminLogin">
            <div class="signup-link"></div>
          </div>
        </form>
        <script>if(window.history.replaceState){window.history.replaceState(null,null,window.location.href);}</script>
      </div>
    </div>
  </body>
</html>
