<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 30px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      max-width: 450px;
      width: 90%;
    }

    .logo {
      margin-bottom: 15px;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    .container i {
      font-size: 50px;
      margin-bottom: 10px;
      color: #f39c12;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .message {
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    form {
      margin-top: 15px;
      text-align: left;
    }

    .row {
      position: relative;
      margin-bottom: 15px;
    }

    .row i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    .row input {
      width: 100%;
      padding: 12px 12px 12px 35px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .row input::placeholder {
      color: #bbb;
    }

    .row.button input {
      background: #f39c12;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .row.button input:hover {
      background: #d35400;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://jpvradio.online/JPV%20RADIO%20LOGO.png" alt="JPV Radio Logo">
    </div>
    <i class="fas fa-tools"></i>
    <div class="title">Under Maintenance</div>
    <div class="message">
      Jesse Penny and Vonn Radio and Television Network Inc.<br>
      Our website is currently undergoing maintenance.<br>
      Only administrators can log in below.
    </div>

    <form method="POST">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" name="AdminUser" maxlength="50" required>
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" name="AdminPass" maxlength="50" required>
      </div>
      <div class="row button">
        <input type="submit" value="Login" name="AdminLogin">
      </div>
    </form>

    <div class="footer">Â© 2025 Jesse Penny and Vonn Radio and Television Network Inc.</div>
  </div>

  <script>
    if(window.history.replaceState){
      window.history.replaceState(null,null,window.location.href);
    }
  </script>
</body>
</html>
