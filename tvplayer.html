<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JPV RADIO TV</title>
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #player-container {
      width: 100%;
      max-width: 1200px;
      height: 75vh;
      position: relative;
    }

    .jwplayer video {
      object-fit: contain !important;
    }

    .overlay-logo {
      position: absolute;
      top: 10px;
      z-index: 9999;
      pointer-events: none;
    }

    .top-left {
      left: 10px;
      width: 80px;
    }

    .top-right {
      right: 10px;
      width: 100px;
    }

    @media (max-width: 768px) {
      #player-container {
        height: 50vh;
      }
      .top-left {
        width: 50px;
      }
      .top-right {
        width: 60px;
      }
    }

    .jw-button-container .jw-icon:not(.jw-icon-volume):not(.jw-icon-fullscreen) {
      display: none !important;
    }

    .jw-icon-picture-in-picture {
      display: none !important;
    }

    .jw-controlbar-left .jw-icon-volume {
      display: inline-flex !important;
    }

    .jw-controlbar-right .jw-icon-fullscreen {
      display: inline-flex !important;
    }

    .jw-controlbar-left .jw-icon:not(.jw-icon-volume),
    .jw-controlbar-right .jw-icon:not(.jw-icon-fullscreen) {
      display: none !important;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div id="player-container"></div>

  <script>
    const player = jwplayer("player-container").setup({
      file: "https://live20.bozztv.com/giatvplayout7/giatv-209998/tracks-v1a1/mono.ts.m3u8",
      type: "hls",
      width: "100%",
      height: "100%",
      autostart: true,
      mute: true,
      stretching: "uniform",
      displaytitle: true,
      title: "JPV RADIO TV",
      controls: true,
      abouttext: "JPV RADIO TV",
      aboutlink: "https://jpvradio.online/"
    });

    player.on('ready', function () {
      const container = player.getContainer();
      container.style.position = "relative";

      const topLeftLogo = document.createElement("img");
      topLeftLogo.src = "https://i.ibb.co/JVMSGcP/MTRCB-RATED-PG-LOGO-DOG-FIX.png";
      topLeftLogo.className = "overlay-logo top-left";
      container.appendChild(topLeftLogo);

      const topRightLogo = document.createElement("img");
      topRightLogo.src = "https://i.ibb.co/JWTs9kQY/jesse-penny-and-vonn-logo-removebg-preview.png";
      topRightLogo.className = "overlay-logo top-right";
      container.appendChild(topRightLogo);
    });

    // Anti-inspect
    document.addEventListener('keydown', function (e) {
      if (
        e.keyCode === 123 ||
        (e.ctrlKey && e.shiftKey && ['I', 'i'].includes(e.key)) ||
        (e.ctrlKey && ['U', 'u', 'S', 's', 'C', 'c'].includes(e.key))
      ) {
        e.preventDefault();
        e.stopPropagation();
      }
    });

    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
