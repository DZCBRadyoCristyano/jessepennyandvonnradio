<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JPV RADIO PLAYER</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      text-align: center;
      background: url('https://jpvradio.online/jpv%20radio%20background%20visualizer.gif') center center / cover no-repeat fixed;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      max-width: 500px;
      margin: 50px auto;
      border-radius: 15px;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      margin: 15px 0;
    }

    .nowplaying {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
      color: orange;
      text-shadow: 1px 1px 2px #000;
    }

    .listeners {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://jpvradio.online/jesse%20penny%20and%20vonn%20logo.jpg" alt="JPV Logo">
    <h2>JPV RADIO PLAYER</h2>

    <audio id="audioPlayer" controls>
      <source src="https://listen2.streamaudio.co/stream/8012" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="nowplaying" id="nowPlaying">Loading...</div>
    <div class="listeners" id="listeners">Listeners: ...</div>
  </div>

  <script>
    async function fetchNowPlaying() {
      try {
        const response = await fetch("https://listen2.streamaudio.co/json/stream/8012");
        const data = await response.json();

        if (data.status && data.nowplaying) {
          let title = data.nowplaying;

          // Clean title
          title = title
            .replace(/(\.mp3|\.mp4|\.wav|\.mkv|\.flac|\.avi|\.mov)/gi, "")
            .replace(/\b(track|adm|lyrics|stereo|copy|youtube|with|high quality|hq|official|version|audio)\b/gi, "")
            .replace(/\d{1,4}/g, "")
            .replace(/[-_]+/g, " ")
            .replace(/\s+/g, " ")
            .trim();

          document.getElementById("nowPlaying").textContent = `Now Playing: ${title}`;
        } else {
          document.getElementById("nowPlaying").textContent = "Now Playing: Offline or Unavailable";
        }

        // Show listener count
        if (data.connections !== undefined) {
          document.getElementById("listeners").textContent = `Listeners: ${data.connections}`;
        }

      } catch (error) {
        document.getElementById("nowPlaying").textContent = "Now Playing: Error loading";
        document.getElementById("listeners").textContent = "";
      }
    }

    // Initial fetch and auto-update every 15 seconds
    fetchNowPlaying();
    setInterval(fetchNowPlaying, 15000);
  </script>
</body>
</html>
