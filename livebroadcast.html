<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JPV TV / Radio</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      animation: gradient 15s ease infinite;
      background: linear-gradient(270deg,#ff6a00,#ffcc70,#ffa500,#ff4500);
      background-size: 600% 600%;
      color: #222;
    }
    @keyframes gradient {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    header {
      display:flex;align-items:center;justify-content:space-between;
      padding:10px 20px;background:rgba(255,255,255,0.9);
      position:sticky;top:0;z-index:1000;
    }
    header img{height:40px;border-radius:6px;}
    header h1{font-size:20px;margin:0;color:#ff6a00;}
    .live-badge{
      background:red;color:white;font-size:12px;font-weight:bold;
      padding:4px 10px;border-radius:20px;animation:pulse 1.5s infinite;
    }
    @keyframes pulse{
      0%{box-shadow:0 0 0 0 rgba(255,0,0,.7)}
      70%{box-shadow:0 0 0 10px rgba(255,0,0,0)}
      100%{box-shadow:0 0 0 0 rgba(255,0,0,0)}
    }
    .switch-buttons{text-align:center;margin:15px;}
    .switch-buttons button{
      margin:0 10px;padding:10px 20px;font-size:16px;border:none;
      border-radius:8px;background:orange;color:#fff;cursor:pointer;
      transition:transform .2s;
    }
    .switch-buttons button:hover{transform:scale(1.05);}
    .media-container{
      max-width:800px;margin:0 auto;background:#fff;border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,.2);overflow:hidden;position:relative;
    }
    video,audio{width:100%;display:block;}
    .unmute-overlay{
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      background:rgba(255,106,0,.9);color:white;padding:15px 25px;
      border-radius:50px;font-size:18px;cursor:pointer;animation:glow 2s infinite;z-index:10;
    }
    @keyframes glow{
      0%{box-shadow:0 0 5px #ff6a00,0 0 20px #ff6a00;}
      50%{box-shadow:0 0 20px #ff4500,0 0 40px #ff4500;}
      100%{box-shadow:0 0 5px #ff6a00,0 0 20px #ff6a00;}
    }
    .backup-btn{
      display:block;margin:15px auto;padding:12px 25px;font-size:16px;font-weight:bold;
      border:none;border-radius:50px;background:linear-gradient(45deg,#ff6a00,#ffcc70);
      color:white;cursor:pointer;transition:transform .2s;
    }
    .backup-btn:hover{transform:scale(1.05);}
    #popup{
      display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
      background:rgba(255,255,255,.7);backdrop-filter:blur(10px);
      padding:15px;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.3);
      z-index:2000;text-align:center;animation:fadeIn .5s;
    }
    #popup img{max-width:100%;border-radius:10px;}
    #popup button{
      margin-top:10px;padding:5px 15px;border:none;border-radius:20px;
      background:#ff6a00;color:white;cursor:pointer;
    }
    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
    @media(max-width:600px){
      header h1{font-size:16px;}
      .backup-btn{width:90%;}
      #popup{max-width:90%;}
      .switch-buttons button{width:40%;margin:5px 2%;}
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/Z6Mf2dBF/Untitled-design.jpg" alt="Logo">
    <h1>JPV TV / Radio</h1>
    <div class="live-badge">LIVE</div>
  </header>

  <div class="switch-buttons">
    <button id="btnVideo">Watch Video</button>
    <button id="btnRadio">Listen Radio</button>
  </div>

  <div class="media-container" id="videoContainer">
    <video id="video" controls muted autoplay></video>
    <div id="unmuteOverlay" class="unmute-overlay">ðŸ”Š Tap to Unmute</div>
  </div>

  <div class="media-container" id="radioContainer" style="display:none;">
    <audio id="radio" controls></audio>
  </div>

  <button class="backup-btn" id="backupBtn">Backup Player</button>

  <div id="popup">
    <img src="https://jpvradio.online/if%20the%20stream%20dont%20load%20kindly%20refresh%20the%20page%20or%20click%20the%20backup%20player.png" alt="Popup">
    <br><button onclick="closePopup()">X Close</button>
  </div>

  <script>
    const video=document.getElementById('video');
    const radio=document.getElementById('radio');
    const overlay=document.getElementById('unmuteOverlay');
    const videoContainer=document.getElementById('videoContainer');
    const radioContainer=document.getElementById('radioContainer');
    const btnVideo=document.getElementById('btnVideo');
    const btnRadio=document.getElementById('btnRadio');
    const backupBtn=document.getElementById('backupBtn');
    const popup=document.getElementById('popup');

    const VIDEO_URL='https://live20.bozztv.com/akamaissh101/ssh101/jpvradio/playlist.m3u8';
    const RADIO_URL='https://usa1.bntworxtv.com/listen/jesse_penny_and_vonn_radio_and_television_network_inc./radio.mp3';

    function setupVideo(){
      if(Hls.isSupported()){
        const hls=new Hls();
        hls.loadSource(VIDEO_URL);
        hls.attachMedia(video);
      }else if(video.canPlayType('application/vnd.apple.mpegurl')){
        video.src=VIDEO_URL;
      }
    }
    function setupRadio(){
      radio.src=RADIO_URL;
      radio.load();
    }

    btnVideo.addEventListener('click',()=>{
      radio.pause();
      radioContainer.style.display='none';
      videoContainer.style.display='';
      setupVideo();
      backupBtn.onclick=()=>window.open(VIDEO_URL,'_blank');
    });

    btnRadio.addEventListener('click',()=>{
      video.pause();
      videoContainer.style.display='none';
      radioContainer.style.display='';
      setupRadio();
      radio.play().catch(()=>{});
      backupBtn.onclick=()=>window.open(RADIO_URL,'_blank');
    });

    overlay.addEventListener('click',()=>{
      video.muted=false;
      overlay.style.display='none';
    });

    let clickCount=0;
    document.addEventListener('click',()=>{
      clickCount++;
      if(clickCount%3===0)showPopup();
    });
    document.addEventListener('contextmenu',e=>{
      e.preventDefault();showPopup();
    });
    function showPopup(){popup.style.display='block';}
    function closePopup(){popup.style.display='none';}

    setupVideo();
    backupBtn.onclick=()=>window.open(VIDEO_URL,'_blank');
  </script>
</body>
</html>
